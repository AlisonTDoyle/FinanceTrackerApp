<div class="container text-center" style="width: 32rem;">
    <h1>Sign In</h1>
    <form [formGroup]="signInForm" class="mb-4" (submit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline" class="w-100 mb-2">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                @if (email?.hasError('required') ){
                <mat-error>Email is required </mat-error>
                }
                @else {
                <mat-error>Invalid email </mat-error>
                }
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                @if (password?.hasError('required') ){
                <mat-error>Password is required </mat-error>
                }
            </mat-form-field>
        </div>

        <button mat-flat-button class="w-100 mb-3" type="submit">Sign In</button>
    </form>
    <div class="text-center">
        <span>No account? No problem! Sign up now!</span><br>
        <a mat-stroked-button routerLink="/auth/signup" routerLinkActive class="w-100">Sign Up</a>
    </div>
</div>
