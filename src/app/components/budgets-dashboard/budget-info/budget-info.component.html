<mat-card class="mb-3" style="background-color: white;">
    <mat-card-header>
        <mat-card-title>
            {{budget?.start_date | date: 'dd MMM YYYY'}} - {{budget?.end_date | date: 'dd MMM YYYY'}}
        </mat-card-title>
        <mat-card-subtitle>
            Total: €{{budgetTotal}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <hr>
        <table mat-table [dataSource]="allocations" style="background-color: white;">
            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let budget"> {{budget.category}} </td>
            </ng-container>
    
            <!-- Allocated amount Column -->
            <ng-container matColumnDef="allocated_amount">
                <th mat-header-cell *matHeaderCellDef> Allocated Amount </th>
                <td mat-cell *matCellDef="let budget"> €{{budget.allocated_amount}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <hr>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="EditBudget(budget)">Edit</button>
        <button mat-button (click)="DeleteBudget(budget)">Delete</button>
    </mat-card-actions>
</mat-card>
