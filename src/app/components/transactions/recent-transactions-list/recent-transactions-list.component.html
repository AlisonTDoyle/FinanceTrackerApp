<h2>Transactions</h2>
<button mat-fab extended (click)="RecordNewTransaction()" class="mb-2"><mat-icon>edit</mat-icon>Record
    Transaction</button>
<mat-card class="p-2" style="background-color: white;">
    @if (transactions.length > 0) {
        <table mat-table [dataSource]="transactions" style="background-color: white;">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
            </ng-container>
    
            <!-- Cost Column -->
            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost </th>
                <td mat-cell *matCellDef="let transaction"> â‚¬{{transaction.price | number: '1.2'}} </td>
            </ng-container>
    
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.date | date: 'dd MMM YYYY'}} </td>
            </ng-container>
    
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
            </ng-container>
    
            <!-- Categoryt Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let transaction">
                    <div class="row">
                        <div class="col-6"><button mat-mini-fab class="text-bg-warning" (click)="EditTransaction(transaction)" title="Edit"><mat-icon>edit</mat-icon></button></div>
                        <div class="col-6"><button mat-mini-fab class="text-bg-danger" (click)="DeleteTransaction(transaction)" title="Danger"><mat-icon>delete</mat-icon></button></div>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator style="background-color: white;" [length]="totalDocs" [pageSize]="8" [pageSizeOptions]="[4, 8, 12]"
            [pageIndex]="currentPage" (page)="HandlePageEvent($event)">
        </mat-paginator>
    }
    @else {
        <p>No transactions found</p>
    }
</mat-card>
